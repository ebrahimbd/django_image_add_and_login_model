{% extends "base.html" %}

 

{% block content %}
 
 
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
  
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans', sans-serif
  }
  
  html,
  body {
      height: 100%
  }
  
  body {
      display: grid;
      place-items: center;
      background: #eee
  }
  
  .card {
      width: 350px;
      border-radius: 50px;
      background: #eeeeee;
      box-shadow: 20px 20px 60px #cacaca, -20px -20px 60px #ffffff;
      border: none
  }
  
  .neo-button {
      width: 40px;
      height: 40px;
      outline: 0 !important;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
      border: none;
      margin-right: 10px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d6d6d6, #ffffff);
      box-shadow: 20px 20px 60px #cacaca, -20px -20px 60px #ffffff
  }
  
  .neo-button:active {
      border-radius: 50%;
      background: linear-gradient(145deg, #d6d6d6, #ffffff);
      box-shadow: inset 20px 20px 60px #cacaca, inset -20px -20px 60px #ffffff
  }
  
  .fa-facebook {
      color: #3b5998
  }
  
  .fa-linkedin {
      color: #0077b5
  }
  
  .fa-google {
      color: #dc4e41
  }
  
  .fa-youtube {
      color: #cd201f
  }
  
  .fa-twitter {
      color: #55acee
  }
  
  </style>
  
  
  
  
  <div class="container d-flex justify-content-center">
      <div class="card p-3 py-4">
          <div class="text-center"> <img src="https://img.icons8.com/bubbles/200/000000/trophy.png" width="100" class="rounded-circle">
              <h3 class="mt-2">{{user.username}}   {{user.last_name}}</h3> <span class="mt-1 clearfix">password token</span> <small class="mt-4">{{user.password}}</small>
              
           

              
              <div class="social-buttons mt-5"> <button class="neo-button"><i class="fa fa-facebook fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-linkedin fa-1x"></i></button> <button class="neo-button"><i class="fa fa-google fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-youtube fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-twitter fa-1x"></i> </button> </div>
          </div>
      </div>
  </div>
  
  
  {% for book in Author %}
  <div class="container d-flex justify-content-center" style="margin-top: 50px;" action="sem">
    <div class="card p-3 py-4">
        <div class="text-center"> <img src="https://images.freeimages.com/images/small-previews/a9b/books-1419613.jpg" width="100" class="rounded-circle">
            
        
            <p>{{book.name}}</p>
            <p>{{book.title}}</p>
            <p>{{book.birth_date}}</p>
             
           

            
            <div class="social-buttons mt-5"> <button class="neo-button"><i class="fa fa-facebook fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-linkedin fa-1x"></i></button> <button class="neo-button"><i class="fa fa-google fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-youtube fa-1x"></i> </button> <button class="neo-button"><i class="fa fa-twitter fa-1x"></i> </button> </div>
        </div>
    </div>
</div>


{% endfor %}
